<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <h1>Username:</h1>
        <input id="username" type="text" placeholder="Enter Username" />
        <button id="playButton">Play</button>
        <button id="moveRight">Move Right</button>

        <canvas id="gameView" width="500" height="500" style="border:1px solid black"></canvas>

        <script>
            w = false;
            a = false;
            s = false;
            d = false;
            let ws;
            let wsOpen = false;
            clients = {};

            function draw() {
                const gameView = document.getElementById("gameView");
                const ctx = gameView.getContext("2d");

                ctx.clearRect(0, 0, gameView.width, gameView.height);

                for(let user in clients) {
                    ctx.fillStyle = "green";
                    ctx.fillRect(clients[user][0], clients[user][1], 20, 20);
                }  
            }

            // retrieve input
            window.addEventListener('keydown', function(event) {
                const pressedKey = event.key;

                if(pressedKey === 'w') {
                    w = true;
                } else if(pressedKey === 's') {
                    s = true;
                } else if(pressedKey === 'd') {
                    d = true;
                } else if(pressedKey === 'a') {
                    a = true;
                }
            })
            window.addEventListener('keyup', function(event) {
                const unpressedKey = event.key;

                if(unpressedKey === 'w') {
                    w = false;
                } else if(unpressedKey === 's') {
                    s = false;
                } else if(unpressedKey === 'd') {
                    d = false;
                } else if(unpressedKey === 'a') {
                    a = false;
                }
            })
            // game loop
            setInterval(() => {
                if(wsOpen) {
                    keyList = '';
                    if (w) keyList += 'w.';
                    if (s) keyList += 's.';
                    if (d) keyList += 'd.';
                    if (a) keyList += 'a.';

                    if (keyList.endsWith('.')) {
                        keyList = keyList.slice(0, -1);
                    }
    
                    // send all input
                    ws.send(`input|${keyList}`);
    
                    // reset all input
    
                    console.log(clients);
                    draw();
                }

            }, 20);

            document.getElementById('playButton').onclick = function() {
                ws = new WebSocket('ws://localhost:8080');

                ws.onopen = (event) => {
                    console.log("WebSocket connection opened");
                    wsOpen = true;
                    ws.send(`init|${document.getElementById('username').value}`);
                };

                            
                // recieve from index end
                ws.onmessage = (event) => {
                    console.log("Message from server", event.data);
                    [command, data] = event.data.split('|');

                    if(command === 'deltas') {
                        // deltas|user1.dx.dy,user2.dx.dy,etc
                        deltasData = data.split(',');
                        deltasData.forEach(userDeltas => {
                            [user, dx, dy] = userDeltas.split('.');
                            clients[user][0] += parseFloat(dx);
                            clients[user][1] += parseFloat(dy);
                        });
                    } else if(command === 'gamedata') {
                        // gamedata|user1.x.y,user2.x.y,etc
                        gameData = data.split(',');
                        gameData.forEach(user => {
                            [user, x, y] = user.split('.');
                            clients[user] = [parseFloat(x), parseFloat(y)];
                        });
                    }
                };

                ws.onerror = (error) => {
                    console.error("WebSocket error", error);
                };

                ws.onclose = () => {
                    wsOpen = false;
                    console.log("WebSocket connection closed");
                };
            };
        </script>
    </body>
</html>
